<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title layout:title-pattern="$CONTENT_TITLE - $DECORATOR_TITLE" th:inline="text">CivitasProcuratio</title>
    <meta name="description" content=""/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- all CSS links here -->
    <meta charset="utf-8"/>
    <link rel="italy" sizes="99x66" th:href="@{../images/demo/italy.png}"/>
    <link rel="icon" type="image/png" th:href="@{../images/demo/italy.png}"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>
    <!-- Bootstrap core CSS     -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <!--  Material Dashboard CSS    -->
    <link th:href="@{/css/material-dashboard.css}" rel="stylesheet"/>
    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link th:href="@{/css/demo.css}" rel="stylesheet"/>
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'/>
</head>
<body>
    <div class="container">
        <div class="content">
            <div layout:fragment="page_content">
                <!-- Content from other pages which decorate using this template -->
                <div class="wrapper">
                    <div class="sidebar" data-color="blue">
                        <div class="logo">
                            <a class="simple-text" th:text="${session.user.username}"></a>
                        </div>
                        <div class="sidebar-wrapper">
                            <ul class="nav">
                                <li class="active">
                                    <a th:href="@{/role}">
                                        <i class="material-icons">dashboard</i>
                                        <p>Home</p>
                                    </a>
                                </li>
                                <li>
                                    <a th:href="@{/superadmin/profile}">
                                        <i class="material-icons">person</i>
                                        <p>Profilo</p>
                                    </a>
                                </li>
                                <li>
                                    <a th:href="@{/superadmin/structuresManagement}">
                                        <i class="material-icons">content_paste</i>
                                        <p>Lista Strutture</p>
                                    </a>
                                </li>
                                <li class="active-pro">
                                    <a th:href="@{/logout}">
                                        <i class="material-icons">input</i>
                                        <p>Logout</p>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="main-panel">
                        <nav class="navbar navbar-transparent navbar-absolute">
                            <div class="container-fluid">
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle" data-toggle="collapse">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                </div>
                                <div class="collapse navbar-collapse">
                                    <ul class="nav navbar-nav navbar-right">
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->
    <!-- All script tags here -->
    <th:block layout:fragment="scripts">
        <!--   Core JS Files   -->
        <script src="/js/jquery-3.2.1.min.js" type="text/javascript"/>
        <script src="/js/bootstrap.min.js" type="text/javascript"/>
        <script src="/js/material.min.js" type="text/javascript"/>
        <!--  Charts Plugin -->
        <script src="/js/chartist.min.js"/>
        <!--  Dynamic Elements plugin -->
        <script src="/js/arrive.min.js"/>
        <!--  PerfectScrollbar Library -->
        <script src="/js/perfect-scrollbar.jquery.min.js"/>
        <!-- Material Dashboard javascript methods -->
        <script src="/js/material-dashboard.js?v=1.2.0"/>
        <!-- Material Dashboard DEMO methods, don't include it in your project! -->
        <script src="/js/demo1.js"/>
        <script type="text/javascript">
            $(document).ready(function() {
                // Javascript method's body can be found in assets/js/demos.js
                demo.initDashboardPageCharts();

            });
        </script>
        <!-- If you have any page specific scripts -->
    </th:block>
</body>
</html>
