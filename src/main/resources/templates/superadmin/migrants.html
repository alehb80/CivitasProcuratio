<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <link rel="italy" sizes="99x66" th:href="@{/images/demo/italy.png}"/>
    <link rel="icon" type="image/png" th:href="@{/images/demo/italy.png}"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>CivitasProcuratio</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>
    <!-- Bootstrap core CSS     -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <!--  Material Dashboard CSS    -->
    <link th:href="@{/css/material-dashboard.css}" rel="stylesheet"/>
    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link th:href="@{/css/demo.css}" rel="stylesheet"/>
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'/>
</head>
<body>
<div class="wrapper">
    <div class="sidebar" data-color="blue" id="para2">
        <div class="logo">
            <a class="simple-text" th:text="${session.user.username}"></a>
        </div>
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li>
                    <a th:href="@{/role}">
                        <i class="material-icons">dashboard</i>
                        <p>Home</p>
                    </a>
                </li>
                <li>
                    <a th:href="@{/superadmin/profile}">
                        <i class="material-icons">person</i>
                        <p>Profilo</p>
                    </a>
                </li>
                <li>
                    <a th:href="@{/superadmin/structuresManagement}">
                        <i class="material-icons">content_paste</i>
                        <p>CAS</p>
                    </a>
                </li>
                <li class="active">
                    <a th:href="@{/superadmin/migrants}">
                        <i class="material-icons">content_paste</i>
                        <p>Lista Migranti</p>
                    </a>
                </li>
                <li class="active-pro">
                    <a th:href="@{/logout}">
                        <i class="material-icons">input</i>
                        <p>Logout</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <nav class="navbar navbar-transparent navbar-absolute">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                    </ul>
                </div>
            </div>
        </nav>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header" data-background-color="blue">
                                <h4 class="title">Lista Migranti</h4>
                            </div>
                            <div class="card-content table-responsive">
                                <table class="table">
                                    <thead class="text-primary">
                                    <th>Nome Completo</th>
                                    <th>Data Di Arrivo</th>
                                    <th>Assegnato</th>
                                    </thead>
                                    <tbody>
                                    <tr th:each="migrant : ${migrantsList}">
                                        <td th:text="${migrant.fullName}"></td>
                                        <td th:text="${#dates.format(migrant.checkInDate, 'dd-MM-yyyy')}"></td>
                                        <td th:text="${migrant.isAssigned()}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
c
<!--   Core JS Files   -->
<script src="/assets/js/jquery-3.2.1.min.js" type="text/javascript"/>
<script src="/assets/js/bootstrap.min.js" type="text/javascript"/>
<script src="/assets/js/material.min.js" type="text/javascript"/>
<!--  Charts Plugin -->
<script src="/assets/js/chartist.min.js"/>
<!--  Dynamic Elements plugin -->
<script src="/assets/js/arrive.min.js"/>
<!--  PerfectScrollbar Library -->
<script src="/assets/js/perfect-scrollbar.jquery.min.js"/>
<!-- Material Dashboard javascript methods -->
<script src="/assets/js/material-dashboard.js?v=1.2.0"/>
<!-- Material Dashboard DEMO methods, don't include it in your project! -->
<script src="/assets/js/demo.js"/>
<script type="text/javascript">
    $(document).ready(function() {
        // Javascript method's body can be found in assets/js/demos.js
        demo.initDashboardPageCharts();

    });
</script>
</body>
</html>
